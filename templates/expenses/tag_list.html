{% extends 'base.html' %}

{% block title %}
  Tags - Expense Tracker
{% endblock %}
{% block content %}
  <div class="bg-dark-card p-6 rounded-lg shadow-md border border-dark-border">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-dark-text-primary">Tags</h1>
      <a href="{% url 'tag_create' %}"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-dark-text-primary bg-dark-button-primary hover:bg-dark-button-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-accent">
        <i class="fas fa-plus mr-2"></i> Add Tag
      </a>
    </div>

    {% if tags %}
      <div class="flex flex-wrap gap-4">
        {% for tag in tags %}
          <div class="flex items-center justify-between bg-dark-bg-tertiary border border-dark-border rounded-lg px-4 py-3 w-full sm:w-auto">
            <span class="text-dark-text-primary font-medium mr-6">{{ tag.name }}</span>
            <div class="flex space-x-2">
              <a href="{% url 'tag_update' tag.id %}" class="text-dark-accent hover:text-dark-button-primary-hover">
                <i class="fas fa-edit"></i>
              </a>
              <a href="{% url 'tag_delete' tag.id %}" class="text-red-600 hover:text-red-500">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-center py-12">
        <i class="fas fa-tags text-dark-text-secondary text-5xl mb-4"></i>
        <h3 class="text-lg font-medium text-dark-text-primary">No tags found</h3>
        <p class="text-dark-text-secondary mt-2">Tags help you categorize and filter your expenses.</p>
        <a href="{% url 'tag_create' %}"
          class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-dark-text-primary bg-dark-button-primary hover:bg-dark-button-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-accent">
          <i class="fas fa-plus mr-2"></i> Add Tag
        </a>
      </div>
    {% endif %}
  </div>
{% endblock %}
